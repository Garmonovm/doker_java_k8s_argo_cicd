# PHP App â€” Production environment values
# Deployed to "production" namespace via ArgoCD (main branch, tag trigger)

fullnameOverride: php-app

image:
  repository: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/php-app
  tag: "v1.0.4"
  pullPolicy: IfNotPresent

replicaCount: 0

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/group.name: ingress-shared-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:... # TODO: for production Add ACM cert for HTTPS
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - paths:
        - path: /php-prod
          pathType: Prefix

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
