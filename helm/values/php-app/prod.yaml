fullnameOverride: php-app

image:
  repository: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/php-app
  tag: "v1.0.0"   # tag should be updated by CD pipeline on release tag,when updated automatically by CI.
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/group.name: production
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:... # TODO: for prod Add ACM cert for HTTPS
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

env:
  - name: APP_NAME
    value: php-app
  - name: APP_VERSION
    value: "1.0.0"
  - name: APP_DEBUG
    value: "false"
