# ---------------------------------------------------------------------------
# Java Application Configuration
# ---------------------------------------------------------------------------
server:
  port: ${PORT:8080}

spring:
  application:
    name: ${APP_NAME:java-app}

# Actuator â€” exposes /actuator/health for K8s liveness/readiness probes
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true       # Enables /actuator/health/liveness and /readiness
      show-details: always

# Custom app properties
app:
  version: ${APP_VERSION:1.0.0}
