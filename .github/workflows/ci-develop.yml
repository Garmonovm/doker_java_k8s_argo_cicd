# ==========================================================================
# CI/CD Pipeline
#   1. Detect which services have code changes (matrix: php-app, java-app)
#   2. On PR to develop: perform lint, build, and Trivy scan for changed services.
#   3. On merge to develop: build, scan, push to ECR with sha tag, update Helm values → ArgoCD auto-syncs to development.
# ==========================================================================

name: CI/CD — Build & Deploy

on:
  pull_request:
    branches: [develop]
    paths-ignore:
      - "terraform/**"
      - "argocd/**"
  push:
    branches: [develop, main]
    paths-ignore:
      - "terraform/**"
      - "argocd/**"

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  #Detect which services have code changes
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      any_changed: ${{ steps.set-matrix.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            php-app:
              - 'docker-php-app/**'
            java-app:
              - 'docker-java-app/**'

      - name: Build dynamic matrix
        id: set-matrix
        run: |
          services="[]"
          if [[ "${{ steps.filter.outputs.php-app }}" == "true" ]]; then
            services=$(echo "$services" | jq -c '. + [{"app":"php-app","context":"docker-php-app"}]')
          fi
          if [[ "${{ steps.filter.outputs.java-app }}" == "true" ]]; then
            services=$(echo "$services" | jq -c '. + [{"app":"java-app","context":"docker-java-app"}]')
          fi
          echo "services=$services" >> "$GITHUB_OUTPUT"
          if [[ "$services" != "[]" ]]; then
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          fi

  # Lint Dockerfiles on PR to develop
  lint:
    name: "Lint: ${{ matrix.service.app }}"
    needs: changes
    if: needs.changes.outputs.any_changed == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.service.context }}/Dockerfile
          failure-threshold: warning

  # Build and Scan on PR to develop
  build-scan-pr:
    name: "Build & Scan (PR): ${{ matrix.service.app }}"
    needs: [changes, lint]
    if: needs.changes.outputs.any_changed == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: false
          load: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:pr-${{ github.sha }}

      # - name: Scan image with Trivy
      #   uses: aquasecurity/trivy-action@0.28.0
      #   with:
      #     image-ref: "${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:pr-${{ github.sha }}"
      #     format: table
      #     exit-code: 1
      #     severity: CRITICAL,HIGH
      #     timeout: 10m

  # Step 3: Build, Scan, and Push to ECR with SHA on merge to develop
  build-develop:
    name: "Build & Push (Develop): ${{ matrix.service.app }}"
    needs: [changes, lint]
    if: needs.changes.outputs.any_changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:sha-${{ github.sha }}

      # - name: Scan image with Trivy
      #   uses: aquasecurity/trivy-action@0.28.0
      #   with:
      #     image-ref: "${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:sha-${{ github.sha }}"
      #     format: table
      #     exit-code: 0
      #     severity: CRITICAL,HIGH
      #     timeout: 10m

  # Update Helm values on merge to develop
  update-helm-develop:
    name: Update Helm (Develop)
    needs: [changes, build-develop]
    if: needs.changes.outputs.any_changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update development Helm values
        run: |
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          SERVICES='${{ needs.changes.outputs.services }}'

          echo "Updating image tags to: ${IMAGE_TAG}"

          for row in $(echo "$SERVICES" | jq -r '.[] | @base64'); do
            APP=$(echo "$row" | base64 --decode | jq -r '.app')
            VALUES_FILE="helm/values/${APP}/development.yaml"
            if [ -f "$VALUES_FILE" ]; then
              echo "  → ${VALUES_FILE}"
              sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" "${VALUES_FILE}"
            fi
          done

      - name: Commit and push Helm updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values/
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "ci: update image tags to sha-${GITHUB_SHA::7} [skip ci]"
          git push

