name: CI — Build & Deploy to Development

on:
  pull_request:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - "terraform/**"
      - "argocd/**"
      - ".github/**"
  push:
    branches: [develop]
    paths-ignore:
      - "**.md"
      - "terraform/**"
      - "argocd/**"
      - ".github/**"

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Step 1: Detect which services have code changes
  # ──────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      any_changed: ${{ steps.set-matrix.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            php-app:
              - 'docker-php-app/**'
            java-app:
              - 'docker-java-app/**'

      - name: Build dynamic matrix
        id: set-matrix
        run: |
          services="[]"
          if [[ "${{ steps.filter.outputs.php-app }}" == "true" ]]; then
            services=$(echo "$services" | jq -c '. + [{"app":"php-app","context":"docker-php-app"}]')
          fi
          if [[ "${{ steps.filter.outputs.java-app }}" == "true" ]]; then
            services=$(echo "$services" | jq -c '. + [{"app":"java-app","context":"docker-java-app"}]')
          fi
          echo "services=$services" >> "$GITHUB_OUTPUT"
          if [[ "$services" != "[]" ]]; then
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          fi

  # ──────────────────────────────────────────────────────────────────────────
  # Step 2: Lint Dockerfiles (on PR and push)
  # ──────────────────────────────────────────────────────────────────────────
  lint:
    name: "Lint: ${{ matrix.service.app }}"
    needs: changes
    if: needs.changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.service.context }}/Dockerfile
          failure-threshold: warning

  # ──────────────────────────────────────────────────────────────────────────
  # Step 3: Build, Scan, Push to ECR (only on push)
  # ──────────────────────────────────────────────────────────────────────────
  build:
    name: "Build: ${{ matrix.service.app }}"
    needs: [changes, lint]
    if: github.event_name == 'push' && needs.changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.changes.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ECR_AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          push: false
          load: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:${{ steps.tag.outputs.IMAGE_TAG }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:${{ steps.tag.outputs.IMAGE_TAG }}"
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          timeout: 10m

      - name: Push to ECR
        run: |
          docker push "${{ steps.ecr.outputs.registry }}/${{ matrix.service.app }}:${{ steps.tag.outputs.IMAGE_TAG }}"

  # ──────────────────────────────────────────────────────────────────────────
  # Step 4: Update Helm values → ArgoCD auto-syncs to development (only on push)
  # ──────────────────────────────────────────────────────────────────────────
  update-manifests:
    name: Update Development Manifests
    needs: [changes, build]
    if: github.event_name == 'push' && needs.changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update development values files
        run: |
          IMAGE_TAG="sha-${GITHUB_SHA::7}"
          SERVICES='${{ needs.changes.outputs.services }}'

          echo "Updating image tags to: ${IMAGE_TAG}"

          for row in $(echo "$SERVICES" | jq -r '.[] | @base64'); do
            APP=$(echo "$row" | base64 --decode | jq -r '.app')
            VALUES_FILE="helm/values/${APP}/development.yaml"
            echo "  → ${VALUES_FILE}"
            sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" "${VALUES_FILE}"
          done

      - name: Prepare Helm values for Java app
        run: |
          sed "s/ACCOUNT_ID/${{ secrets.AWS_ACCOUNT_ID }}/g; s/REGION/${{ secrets.AWS_REGION }}/g" \
            helm/values/java-app/development.yaml.tpl > helm/values/java-app/development.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/values/
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "ci: update image tags to sha-${GITHUB_SHA::7} [skip ci]"
          git push